<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="header">
        <h1>Image Grid</h1>
        <p>Click on the button to change the grid view</p>
        <div class="button-group">
            <button class="button hollow filter-simple-button is-active" data-filter="all">All</button>
            <button class="button hollow filter-simple-button" data-filter="nature">Nature</button>
            <button class="button hollow filter-simple-button" data-filter="animals">Animals</button>
            <button class="button hollow filter-simple-button" data-filter="people">People</button>
            <button class="button hollow filter-simple-button" data-filter="decor">Decor</button>
        </div>
        <div class="icons">
            <i class="fas fa-square" onclick="full()"></i>
            <i class="fas fa-th-large" onclick="twoColumn()"></i>
            <i class="fas fa-th" onclick="fourColumn()"></i>
        </div>
    </div>
    <div class="row">
        <div id="column1">

            <img src="images/img-58.jpg" class="filter-simple-item people" alt="">
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="script.js"></script>
    <script>
        function full() {
            document.getElementById('column1').style.width = '100%';
            document.getElementById('column2').style.width = '100%';
            document.getElementById('column3').style.width = '100%';
            document.getElementById('column4').style.width = '100%';
        }
        function twoColumn() {
            document.getElementById('column1').style.width = '50%';
            document.getElementById('column2').style.width = '50%';
            document.getElementById('column3').style.width = '50%';
            document.getElementById('column4').style.width = '50%';
        }
        function fourColumn() {
            document.getElementById('column1').style.width = '25%';
            document.getElementById('column2').style.width = '25%';
            document.getElementById('column3').style.width = '25%';
            document.getElementById('column4').style.width = '25%';
        }
    </script>
</body>
